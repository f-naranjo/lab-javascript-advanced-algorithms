<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./starter-code/css/styles.css">
    <title>DA FRANCESCO PIZZERIA</title>

</head>

<body>

    <main>
        <!-- <div id="alert"><span>MENSAJE DE PRUEBA!</span> </div>-->
        <div id="stack" class="container">
            <h1 class="title">PIZZAS A ENTREGAR</h1>
            <h2>Técnicamente conocidas como STACK</h2>
            <div class="form stack-form">
                <input type="text" class="stackAddFld" placeholder="¿Qué pizza es?">
                <div class="buttons">
                    <button type="button" class="stack-add">Add</button>
                    <button type="button" class="stack-remove">Remove</button>
                </div>
            </div>
            <ul class="stack-container">
              
            </ul>
        </div>
        <div id="queue" class="container">
            <h1 class="title">EL HORNO</h1>
            <h2>Técnicamente conocido como QUEUE</h2>
            <div class="form queue-form">
                <input type="text" class="queueAddFld" placeholder="¿Que pizza va al horno?">
                <div class="buttons">
                    <button type="button" class="queue-add">Add</button>
                    <button type="button" class="queue-remove">Remove</button>
                </div>
            </div>
            <ul class="queue-container">

            </ul>
        </div>
    </main>
    <script src="./starter-code/src/StackDataStructure.js"></script>
    <script src="./starter-code/src/QueueDataStructure.js"></script>
    <script src="./starter-code/js/stack.js"></script>
    <script src="./starter-code/js/queue.js"></script>
</body>

</html>
