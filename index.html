<html lang="en">

<head>

            <h1 class="title">PIZZAS A ENTREGAR</h1>
            <h2>Técnicamente conocidas como STACK</h2>
            <div class="form stack-form">
                <input type="text" value="¿Qué pizza es?">
                <div class="buttons">
                    <button type="button">Add</button>
                    <button type="button">Remove</button>
                </div>
            </div>
            <ul class="stack-container">
              
            </ul>
        </div>
        <div id="queue" class="container">
            <h1 class="title">EL HORNO</h1>
            <h2>Técnicamente conocido como QUEUE</h2>
            <div class="form stack-form">
                <input type="text" value="¿Que pizza va al horno?">
                <div class="buttons">
                    <button type="button">Add</button>
                    <button type="button">Remove</button>
                </div>
            </div>
            <ul class="stack-container">
                <li>Test 1</li>
                <li>Test 2</li>
                <li>Test 3</li>
                <li>Test 4</li>
                <li>Test 5</li>
                <li>Test 6</li>

            </ul>
        </div>
